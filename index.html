<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

    <title>Gateway challenge</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/" class="logo">
          <img src="./assets/logo.svg" alt="gateway logo" />
          <p>All Categories</p>
        </a>

        <input type="text" placeholder="Search a product or a category ..." aria-label="search for product or category" />

        <ul>
          <li><a href="!#">Favourites</a></li>
          <li><a href="!#">Account</a></li>
          <li>
            Cart
            <button type="button">1</button>
          </li>
        </ul>
      </header>

      <main>
        <form action="">
          <section>
            <h1>Your information</h1>

            <article>
              <fieldset>
                <label for="fullName">Full name <span>*</span></label>
                <input type="text" placeholder="full name" id="fullName" required />
              </fieldset>
              <fieldset>
                <label for="email">Email <span>*</span></label>
                <input type="email" placeholder="email" id="email" required />
              </fieldset>
            </article>

            <article aria-label="payment methods" class="paymentMethods">
              <h2>Payment Method</h2>
              <button type="button">
                <img src="./assets/squad.svg" alt="squad logo" />
              </button>
            </article>
          </section>

          <section aria-label class="cart">
            <h2>Order Summary</h2>

            <ul>
              <li>
                <img src="./assets/babe.svg" alt="cart item" />
                <div>
                  <h3>Women’s Turtle Neck</h3>
                  <p>N500</p>

                  <div>
                    <p>Size: S</p>
                    <p>Qty: 1</p>
                    <p>color: <span></span></p>
                  </div>
                </div>
              </li>

              <li>
                <img src="./assets/babe.svg" alt="cart item" />
                <div>
                  <h3>Women’s Turtle Neck</h3>
                  <p>N500</p>

                  <div>
                    <p>Size: S</p>
                    <p>Qty: 1</p>
                    <p>color</p>
                  </div>
                </div>
              </li>
            </ul>

            <article>
              <div class="groupies">
                <p>Sub-total</p>
                <p>N1,000</p>
              </div>
              <div class="groupies">
                <p>Total</p>
                <p>N1,500</p>
              </div>
            </article>

            <button type="submit" class="submit-button">Checkout</button>
          </section>
        </form>
      </main>
    </div>
  </body>
</html>
